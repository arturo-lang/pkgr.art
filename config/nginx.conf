######################################
## HTTP to HTTPS redirect
######################################

server {
    listen 80;
    server_name pkgr.art www.pkgr.art *.pkgr.art;
    
    # Redirect www to non-www
    if ($host = www.pkgr.art) {
        return 301 https://pkgr.art$request_uri;
    }
    
    return 301 https://$host$request_uri;
}

######################################
## Subdomain handler (*.pkgr.art)
######################################

server {
    listen 443 ssl;
    http2 on;
    server_name ~^(?<sub>.+)\.pkgr\.art$;
    
    # Redirect www subdomain
    if ($host = www.pkgr.art) {
        return 301 https://pkgr.art$request_uri;
    }

    # SSL configuration
    ssl_certificate /usr/local/etc/letsencrypt/live/pkgr.art/fullchain.pem;
    ssl_certificate_key /usr/local/etc/letsencrypt/live/pkgr.art/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000" always;

    root /usr/local/www/arturo/packager/public/_packages/$sub;

    location ~ spec {
        default_type text/plain;
        try_files $uri $uri/ =404;
    }

    location / { 
        try_files $uri $uri/ =404; 
    }
}

######################################
## Main domain handler (pkgr.art)
######################################

server {
    listen 443 ssl;
    http2 on;
    server_name pkgr.art;
    
    # SSL configuration
    ssl_certificate /usr/local/etc/letsencrypt/live/pkgr.art/fullchain.pem;
    ssl_certificate_key /usr/local/etc/letsencrypt/live/pkgr.art/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000" always;
    
    root /usr/local/www/arturo/packager/public;
    index index.html index.htm;

    # PHP handler
    location ~ \.php$ {
        root /usr/local/www/arturo/packager/public;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location /arturo {
        proxy_pass http://127.0.0.1:18966/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ /\.ht {
        deny all;
    }
}